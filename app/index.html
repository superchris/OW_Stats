  <body>
    <div class="container" id="app">
      <div class="page2" id='page'>
      <div class="flyout" id ="flyout">
        
      </div>
        <div id="content" class="center">
          <p class="flexfill center">WARNING! Username is case sensitive</p>
          <form id="searchUser" class="i-flex flexfill">
              <input type="text" name="User" placeholder="Username" id="user" required>
              <input type="text" name="tag" placeholder="Battletag ex. 1986" id="tag">
              <select name="platform" form="searchUser" class="" id="platform" required>
                <option value="pc">PC</option>
                <option value="xbl">XBL</option>
                <option value="psn">PSN</option>
              </select>
              <select name="region" form="searchUser" class="" id="region" required>
                <option value="us">US</option>
                <option value="eu">EU</option>
                <option value="kr">KR</option>
                <option value="cn">CN</option>
              </select>
            <input type ="button" value="Search User" class="submitBtn" id="search"/>
          </form>

        </div>
      </div>
    </div>
  </body>
